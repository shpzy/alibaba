<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吉萨金字塔景区地图</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 背景音乐 -->
    <audio id="backgroundMusic" loop muted>
        <source src="bgm.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放。
    </audio>

    <!-- 音频数据源 (隐藏) -->
    <div style="display: none;">
        <audio id="audio-giza" data-title="正在播放：吉萨金字塔语音讲解" preload="metadata">
            <source src="吉萨金字塔语音讲解.mp3" type="audio/mpeg">
        </audio>
        <audio id="audio-khafre" data-title="正在播放：卡夫拉金字塔语音讲解" preload="metadata">
            <source src="卡夫拉金字塔语音讲解.mp3" type="audio/mpeg">
        </audio>
        <audio id="audio-khufu" data-title="正在播放：古夫金字塔语音讲解" preload="metadata">
            <source src="古夫金字塔语音讲解.mp3" type="audio/mpeg">
        </audio>
        <audio id="audio-sphinx" data-title="正在播放：狮身人面像语音讲解" preload="metadata">
            <source src="狮身人面像语音讲解.mp3" type="audio/mpeg">
        </audio>
        <audio id="audio-menkaure" data-title="正在播放：孟卡拉金字塔语音讲解" preload="metadata">
            <source src="孟卡拉金字塔语音讲解.mp3" type="audio/mpeg">
        </audio>
    </div>

    <div class="map-container">
        <!-- 自定义音频播放器 -->
        <div id="audioPlayer" class="audio-player">
            <div id="audioTitle" class="audio-title"></div>
            <div class="audio-controls">
                <button id="playPauseBtn" class="play-pause-btn" aria-label="播放/暂停"></button>
                <div id="progressBarContainer" class="progress-bar-container">
                    <div id="progressBar" class="progress-bar"></div>
                </div>
                <!-- 可选：添加时间显示 -->
                <!-- <div id="timeDisplay" class="time-display">0:00 / 0:00</div> -->
            </div>
        </div>

        <img src="金字塔景区地区（中文）.png" alt="吉萨金字塔景区地图" class="map-image">

        <!-- 可点击标记点 -->
        <div class="clickable-marker khafre-marker"
             data-audio-id="audio-khafre"
             role="button"
             tabindex="0"
             aria-label="播放卡夫拉金字塔语音讲解">
        </div>
        <div class="clickable-marker khufu-marker"
             data-audio-id="audio-khufu"
             role="button"
             tabindex="0"
             aria-label="播放古夫金字塔语音讲解">
        </div>
        <div class="clickable-marker sphinx-marker"
             data-audio-id="audio-sphinx"
             role="button"
             tabindex="0"
             aria-label="播放狮身人面像语音讲解">
        </div>
        <div class="clickable-marker menkaure-marker"
             data-audio-id="audio-menkaure"
             role="button"
             tabindex="0"
             aria-label="播放孟卡拉金字塔语音讲解">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
